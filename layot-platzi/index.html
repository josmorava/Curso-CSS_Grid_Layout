<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lato:300,400,700|Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>PLatzi Layout-project</title>
</head>
<body>
    <div class="hero">
        <div class="hero-container">

            <div class="badge">
                <img src="images/badge.png" alt="">
            </div>
            <h1 class="title">
                Curso de React.js
            </h1>
            <div class="description">
                <p>
                    React es una de las librerías más usadas hoy en día para crear aplicaciones web. En este curso podrás dominar la creación de aplicaciones a través de un proyecto
                    que te ayudará a explotar todas las capacidades de esta librería.
                </p>
            </div>
            <form action="" class="form">
                <p>Regístrate a Platzi</p>
                <input type="text" placeholder="Nombre" class="text">
                <input type="text" placeholder="Correo Electrónico" class="email">
                <button type="submit">¡Comienza ahora!</button>
            </form>
            <div class="countdown">
                <p> Lanzamiento:</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>09m</span>
                    <span>05s</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
